version: 2

models:
  - name: dim_address
    description: Dimensão de cartão de endereços da Adventure Works.
    columns:
      - name: pk_address
        description: Chave primária da dimensão endereços.
        tests:
          - unique
          - not_null
      - name: city
        description: Nome das cidades associadas ao endereço.  
      - name: name_state
        description: Nome dos estados associados ao endereço. 
      - name: name_country
        description: Nome dos países associados ao endereço.                         